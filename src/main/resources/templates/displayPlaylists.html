<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Songs</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="plist:${allPlaylists}">
		<td th:text="${plist.name}">
		<td >
			<ul>
				<li th:each="song : ${plist.songs}" >
				<span th:text="${song.name}"></span>
				<audio controls>
					<source th:src="${song.link}" type="audio/mpeg">
				</audio>
				</li>
			</ul>
		</tr>
	</tbody>

</table>
</body>
</html>
